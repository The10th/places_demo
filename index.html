<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places Demo</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
      <div class="c-navbar u-textAlign--center">
          <h3>Places Thing-a-ma-hooey</h3>
      </div>
      <div class="c-container">
          <div data-region="map" class="app-map" id="map"></div>
          <div class="app-searchContainer u-center--horizonal">
              <input data-element="place-search" class="c-input c-input--fullWidth" type="text" value="" id="searchBar" >
              <button data-action="submit-search" class="c-btn c-btn--fullWidth" onclick="search()">Submit</button>
          </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbnogVPHulQsKG4bMcUOHo4qlx9bgzX5o&libraries=places"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
